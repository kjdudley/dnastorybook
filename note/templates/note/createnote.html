{% extends 'note/base.html' %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>New Note</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control" id="title" required>
                </div>

		<div class="form-group">
                    <label for="source">Source</label>
                    <input type="text" name="source" class="form-control" id="source" required>
                </div>
		
                <div class="form-group">
                    <label for="notetext">Text</label>
                    <textarea name="memo" class="form-control" id="notetext" ></textarea>
                </div>

		
		<div class="form-group">
                    <label for="project">Project</label>
                    <input type="text" name="project" class="form-control" id="project">
                </div>

		<div class="form-group">
                    <label for="area">Area</label>
                    <input type="text" name="area" class="form-control" id="area">
                </div>

		
                <div class="form-group form-check">
                    <input type="checkbox" name="archive" class="form-check-input" id="archive">
                    <label class="form-check-label" for="important">Archive</label>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
