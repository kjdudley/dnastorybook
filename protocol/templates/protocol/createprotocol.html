{% extends 'note/base.html' %}

{% block content %}
    <div class="row justify-content-center mt-5">
      <div class="col-md-10">
	<h1>{{ prv_pk }}</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
      <div class="col-md-10">
	<form method="POST">
	  {% csrf_token %}
	  <div class="form-group">
            <label for="step">Step</label>
	    <input type="number" name="step" class="form-control" id="step" required>
	  </div>
	  <div class="form-group">
	    <label for="procedure">Procedure</label>
	    <input type="text" name="procedure" class="form-control" id="procedure" required>
	  </div>
	  <button type="submit" class="btn btn-primary">Add</button>
	</form>
      </div>
    </div>
{% endblock %}
