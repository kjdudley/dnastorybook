{% extends "note/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <h1>Completed Projects</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <div class="list-group">
                {% for project in projects %}
                <a href="{% url 'viewproject' project.id %}" class="list-group-item list-group-item-action{% if project.public %} list-group-item-danger{% endif %}">
		  <b>{{ project.title }}</b> - Completed {{ projects.datecompleted|date:'M j Y H:i' }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
